<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AP - LFA</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" />
</head>

<body>
  <div class="container p-5 d-flex">
    <div id="main-content" class="d-inline-block justify-content-center col-sm-7">
      <h4>Dados do autômato</h4>
      <div class="row">
        <div class="col-12 col-md-5 d-inline-flex flex-column">
          <label for="alfabeto">Alfabeto (separado por ",")</label>
          <input class="px-3" type="text" id="alfabeto" placeholder="Ex: a, b, c" />
        </div>
        <div class="col-12 col-md-2 d-inline-flex flex-column">
          <label for="qtd-estados">Estados</label>
          <input class="px-3" type="number" id="qtd-estados" min="1" value="1" />
        </div>
        <div id="div-estado-inicial" class="col-12 col-md-5 d-inline-flex flex-column">
          <label for="estado-inicial">Estado inicial</label>
          <select class="selectpicker" name="estado-inicial" id="estado-inicial">
            <option value="-1">Escolha um estado</option>
            <option value="0">q0</option>
          </select>
        </div>
        <div class="mt-3 col-12 align-items-center d-flex justify-content-end">
          <span class="text-danger mr-3" id="erro"></span>
          <button onclick="handleNext()" class="btn btn-primary">
            Próximo
          </button>
        </div>
      </div>
    </div>
    <div class="h-100 bg-light p-3 d-inline-block col-sm-4 border">
      <p>Atual Autômato</p>
      <p>
        <b>Alfabeto: </b>
        <span id="alfabeto-texto"></span>
      </p>
      <p>
        <b>Estado inicial: </b>
        <span id="estado-inicial-texto"></span>
      </p>
      <p>
        <b>Base: </b>
        <span>B</span>
      </p>
      <p>
        <b>Transições: </b> <br />
        <span id="transicoes-texto"></span>
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
